            { name: { first: 'Brewer', last: 'Vargas' }, email: 'brewer.vargas@qimonk.co.uk' },
            { name: { first: 'Newman', last: 'Wynn' }, email: 'newman.wynn@visalia.name' }
        ];

        let template = document.querySelector("#template").innerHTML;

            output.insertAdjacentHTML("beforeend", user);
        }
    </script>
</body>
</html>
