<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
</head>
<body>
    <template id="template">
        <div>
            Название книги: {{title}} <br/>
            Автор: {{author}}<hr/>
        </div>
    </template>
    <div id="output"></div>

    <script src="mustache.min.js"></script>
    <script>
        let books = [
            { title: "JavaScript. Полное руководство 7-е издание", author: "Дэвид Флэнаган" },
            { title: "JavaScript. Шаблоны", author: "Стоян Стефанов" },
            { title: "Секреты JavaScript ниндзя", author: "Секреты JavaScript ниндзя" }
        ];

        let template = document.querySelector("#template").innerHTML;
        let output = document.querySelector("#output");

        for (let i = 0; i < books.length; i++) 
        {
            let book = books[i];
            let html = Mustache.render(template, book);
            output.insertAdjacentHTML("beforeend", html);
        }
    </script>
</body>
</html>
